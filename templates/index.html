<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <title>Demo</title>

    <style type="text/css">
      #map {
        height: 85vh;
      }

      #footer {
        padding-top: 25px;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <div class="container">
      <div class="row">
        <h3>Поиск дефектов на защитных очках</h3>

        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}
      </div>
      <div class="row">
        <div class="col-sm">
          <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="file">Выберите фоторафию для обработки</label>
              <input type="file" class="form-control-file" name="file" id="file" accept="image/*">
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
      {% if uid %}
      <div class="row">
        <div class="col-sm">
          <div id="input_validation">Валидация...</div>
          <div id="result"></div>
          <div id="spinner">
            <img src="static/spinner.gif" width="100" />
          </div>
        </div>

        <script type="text/javascript">
          $(document).ready(function () {
            var timer_id = null;

            function stop() {
              $("#spinner").hide();
              clearTimeout(timer_id);
            }

            function update_result() {
              var uid = "{{ uid }}";

              $.get("/result/" + uid, function(data) {
                if (data.hasOwnProperty("input_validation")) {
                  if (data["input_validation"] === true) {
                    $("#input_validation").text("Поиск дефектов...")
                  } else {
                    $("#input_validation").text("На изображении нет защитных очков");
                    stop();
                  }
                }
              });            
            }

            timer_id = setInterval(update_result, 2000);
          });
        </script>
      </div>
      {% endif %}
      {% if image_url %}
      <div class="row">
        <div class="col-sm">
          <img src="{{ image_url }}"/>
        </div>
      </div>
      {% endif %}
    </div>

    {% if price %}
      <div class="container">
        <h3>≈ £{{ price }}/night</h3>

        <div class="row">
          Similar (by room type and bedrooms) realty rent price heatmap:
          <div id="map" class="col-md-12">
          </div>
        </div>
      </div>
    {% endif %}

    <div class="container" id="footer">
      <div class="row">
        <div class="col-md-12 text-center">
          <h5>Glass defect detection team @ MADE 2021</h5>
        </div>
      </div>
    </div>
  </body>
</html>
